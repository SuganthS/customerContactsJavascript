<body>


<button onclick="fibbonaciWithThirdValue();"></button>

<script type="text/javascript">

var fibbonaciWithThirdValue = function(){

	var n1=0, n2=1, temp=0;
	console.log(n1);
	console.log(n2);
	for(var i=0;i<20;i++){
		temp=n1+n2;
		n1=n2;
		n2=temp;
		console.log(temp);
	}

}

</script>
